services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tributei-backend-dev
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env.development
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    restart: unless-stopped
    networks:
      - tributei-network-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tributei-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/package.json:/app/package.json
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tributei-network-dev

networks:
  tributei-network-dev:
    driver: bridge
